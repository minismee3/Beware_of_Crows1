<style>
  body {

    font-family: 'Josefin Sans', sans-serif;
  }
.small-gallery {
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin: 0 auto;
    opacity: 0.6;
    display:inline-block;
}
.container {
  display: inline-block;
  min-height: 80%;
  margin-left: 2%

}

img:hover {opacity: 1;}


.modal {
    display: none;
    position: fixed;
    z-index: 9999999;
    padding-top: 20px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgb(255, 254, 255)
}


.modal-content {
    margin: auto;
    display: block;
    width: 100%;
    max-width: 800px;
}

#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: rgb(26, 24, 45);
    font-size: 30px;
    padding: 10px 0;
    height: 150px;
}

/* Add Animation */
.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform:scale(0)}
    to {-webkit-transform:scale(1)}
}

@keyframes zoom {
    from {transform:scale(0)}
    to {transform:scale(1)}
}

/* The Close Button */
.close {
    position: absolute;

    right: 10%;
    color: rgb(175, 17, 17);
    font-size: 60px;
    font-weight: bold;
    transition: 0.8s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}


@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
        align-items: center;
    }
}
